<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora web</title>
</head>
<body>
    <h1>Calculadora Web</h1>
    <Article id="main">
        <div id="visualizador">
            <p id="tela">

            </p>
        </div>

        <div id="numeros">

            <table>
                <tr>
                    <td>
                        <input  class="teclas" type="button" value="C"
                        onclick="reset()">
                    </td>
                    <td>
                        <input  class="teclas" type="button" value="<"onclick="backspace()">
                    </td>
                    <td>
                        <input  class="teclas" type="button" value="X" onclick="shownumbers('*')">
                    </td>
                    <td><input class="teclas" type="button" value="/"onclick="shownumbers('/')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="teclas" type="button" value="1" onclick="shownumbers(1)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="2" onclick="shownumbers(2)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="3" onclick="shownumbers(3)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="+"onclick="shownumbers('+')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="teclas" type="button" value="4" onclick="shownumbers(4)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="5" onclick="shownumbers(5)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="6" onclick="shownumbers(6)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="-" onclick="shownumbers('-')">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input class="teclas" type="button" value="7" onclick="shownumbers(7)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="8" onclick="shownumbers(8)">
                    </td>

                    <td>
                        <input class="teclas" type="button" value="9" onclick="shownumbers(9)">
                    </td>

                    <td rowspan="2">
                        <input class="teclas" type="button" value="=" onclick="result()" id="igual">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="teclas" type="button" id="zero" value="0" onclick="shownumbers(0)">
                    </td>
                    <td>
                        <input class="teclas" type="button" value="." onclick="shownumbers('.')">
                    </td>
                </tr>
            </table>

        </div>
    </Article>
</body>
<script src="main.js"></script>
</html>
